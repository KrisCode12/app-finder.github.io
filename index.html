<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Homepage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Watch Anime</title>
</head>
<body>
    <hr>
    <div id="body-wrapper">
    <div class="navigationBar" >
        <div class="navigationBar-container">
            <div class="logo-container" id="logo-container">
                <img class="logo" id="logo"src="Images/logooo.png">
            </div>

            <div class="menu-container">
                <h4>
                <ul class="menu-list">
                    <li class="menu-list-item" id="home">
                        <a class="menu-list-item" id="home" href="index.html">HOME</a>
                    </li>
                     
                </ul>
                </h4>
            </div>
            
            <div class="search-container">
                <input class="list-menu" type="text" placeholder="Search">
            </div>
            <div class="profile-container">
                
                <img src="Images/Kaneki.jpg" class="profile-picture">
                <div class="profile-text-container">
                    <span class="profile-text"></span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        
        </div>
        </div>
        <hr>
        
        <div class="main-container">
            
            <div class="featured-container">
                <div class="featured-anime-container">
                    <video muted loop class="trailer1" >
                        <source src="sololevelingtrailer.mp4">
                    </video>
                    <div class="featured-anime" 
                    style="background: linear-gradient(to bottom,rgba(0,0,0,0), #191919), url('Images/apartment.jpg');">
                </div>
                </div>
                <div class="featured-anime-description-border">
                    
                    <div class="featured-anime-description-title">
                        Ap-Finder
                    </div>
                    <div class="featured-anime-description-container">
                        <div class="featured-anime-description">
                            <p>
                                Apartment Finder will help you find the right rental at the right price. ... Tiny living can be the motivation you need to cut down costs and even pay down the bills.
                            </p>
                        </div>
                       
                    </div>
                    <div id="playbutton-container">
                        <button onclick="window.location.href='app-debug.apk'"; class="playbutton" type="button" >DOWNLOAD
                            
                        </button>
                    </div>
                </div>
                
                
                
            </div>
            
            <div class="MOVIE-GOD">
               
                <div class="movie-list-container">
                    <h1 class="movie-list-title">About us</h1>
                    <div class="movie-list-wrapper">
                        <div class="movie-list">
    
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="Images/reymark.jpg" alt="">
                                <span class="trailer"><video muted class="trailer2" id="trailer2" width="270px" height="200px" >
                                    <source src="trailer.mp4">
                                </video></span>
                                <div class="movie-title-play-button-container">    
                                    <span class="movie-list-item-title">Reymark Faminia</span>
                                    <div class="play-button-outer">
                                        <div class="play-button"></div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="Images/koji.jpg" alt="">
                                <span class="trailer"><video muted class="trailer2" id="trailer2" width="270px" height="200px" >
                                    <source src="trailer.mp4">
                                </video></span>
                                <div class="movie-title-play-button-container">    
                                    <span class="movie-list-item-title">Kristian Magallanes</span>
                                    <div class="play-button-outer">
                                        <div class="play-button"></div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="Images/moises.jpg" alt="">
                                <span class="trailer"><video muted class="trailer2" id="trailer2" width="270px" height="200px" >
                                    <source src="trailer.mp4">
                                </video></span>
                                <div class="movie-title-play-button-container">    
                                    <span class="movie-list-item-title">Moises Maneja</span>
                                    <div class="play-button-outer">
                                        <div class="play-button"></div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="movie-list-item">
                                <img class="movie-list-item-img" src="Images/gen.jpg" alt="">
                                <span class="trailer"><video muted class="trailer2" id="trailer2" width="270px" height="200px" >
                                    <source src="trailer.mp4">
                                </video></span>
                                <div class="movie-title-play-button-container">    
                                    <span class="movie-list-item-title">Genesis Magno</span>
                                    <div class="play-button-outer">
                                        <div class="play-button"></div>
                                    </div>
                                </div>
                            </div>
                            <div></div>
    
                            

                

 
<script src="Homepage.js"></script>
<script src="animeSelect.js"></script>


    
</body>
</html>
